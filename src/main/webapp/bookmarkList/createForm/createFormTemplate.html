<form>
    <div class="form-group">
        <label>Bookmark URL</label>
        <input type="url" placeholder="Enter bookmark URL" class="form-control" ng-model="bookmark.url">
    </div>
    <div class="form-group">
        <label>Bookmark title</label>
        <input type="url" placeholder="Enter bookmark title" class="form-control" ng-model="bookmark.title">
    </div>
    <div class="form-group">
        <label>Tags: (separeted by comma)</label>
        <input type="url" placeholder="Enter bookmark tags" class="form-control" ng-model="bookmark.tagsString">
    </div>
    <button class="btn btn-success" ng-click="saveBookmark()">Save</button>
    <button class="btn btn-default" ng-click="clearAll()">Clear</button>
</form>
